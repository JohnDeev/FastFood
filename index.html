<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger & beer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <div class="header__logo">
                <figure>
                    <img src="./img/hamburguesa-removebg-preview.png" alt="Logo de la pagina">
                </figure>
            </div>
            
        <div class="header__nav">
            <nav class="header__nav-ul">
                <ul class="header__nav-li">
                    <li>Menu</li>
                    <li>Ubicacion</li>
                    <li>Perfil</li>
                    <li>Pagos</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="container-search">
            <h1>¡Las mejores <strong>Hamburguesas</strong> y <strong>cervezas artesanales</strong> de colombia!</h1>
            <div class="header__search">
                <input type="text" placeholder="¡Busca tu platillo favorito!" class="search">
            </div>
        </div>
        </section>
        
        <section class="container-Burger">
            <div class="Burger1">
                <figure>
                    <img src="./img/bufalocity.PNG" alt="">
                </figure>
            </div>
            <div class="Burger2">
                <figure>
                    <img src="./img/burger.PNG" alt="">
                </figure>
            </div>
            <div class="Burger3">
                <figure>
                    <img src="./img/burgerfrenchees.PNG" alt="">
                </figure>
            </div>
            <div class="Burger4">
                <figure>
                    <img src="./img/cerdoyterneta.PNG" alt="">
                </figure>
            </div>
            <div class="Burger5">
                <figure>
                    <img src="./img/chorilongo.PNG" alt="">
                </figure>
            </div>
            <div class="Burger6">
                <figure>
                    <img src="./img/loaBurger.PNG" alt="">
                </figure>
            </div>
        </section>
    </main>
    
</body>
</html>
